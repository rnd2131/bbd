<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BBD Manager</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            width: 90%;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--cyber-highlight);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: var(--light);
            font-size: clamp(0.9rem, 2vw, 1rem);
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: var(--dark);
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 3vw, 2rem);
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .contact-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-direction: row;
        }

        @media (max-width: 480px) {
            .contact-buttons {
                flex-direction: column;
            }
            
            .contact-container {
                padding: 1rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }

        .contact-btn {
            flex: 1;
            padding: clamp(0.8rem, 2vw, 1rem);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
        }

        .phone-btn {
            background:#0088cc;
            color: white;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="mohtava">
        <div class="contact-container">
            <h1 style="color: var(--primary); margin-bottom: 3rem; text-align: center; font-size: clamp(1.8rem, 4vw, 2.5rem); text-transform: uppercase; letter-spacing: 2px;">Contact Us</h1>
            
            <form class="contact-form" action="mailto:radmandarkhosh18@gmail.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="feedback">Your Message</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-buttons">
                <a href="https://t.me/feeedbbak" target="_blank" class="contact-btn telegram-btn">
                    Telegram
                </a>
                <a href="tel:+989027588861" class="contact-btn phone-btn">
                    Call Us
                </a>
            </div>
        </div>
    </div>
</body>
</html>
